{% extends 'app/base.html' %}

{% block title %}Thông tin tài khoản{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Thông tin tài khoản</h2>
    <form method="post" class="space-y-5">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-gray-700 font-medium mb-1">Tên tài khoản</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-100 cursor-not-allowed">
        </div>
        <div>
            <label for="raspberry_ip" class="block text-gray-700 font-medium mb-1">Địa chỉ IP Raspberry Pi</label>
            <input type="text" id="raspberry_ip" name="raspberry_ip" value="{{ user.raspberry_ip }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-1">Mật khẩu mới (nếu muốn đổi)</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Để trống nếu không đổi">
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white py-2 rounded-lg font-semibold shadow hover:from-blue-600 hover:to-blue-800 transition">Lưu thay đổi</button>
    </form>
    {% if success %}
    <div class="mt-4 text-green-600 text-center font-semibold">Cập nhật thông tin thành công!</div>
    {% endif %}
</div>
{% endblock %}
